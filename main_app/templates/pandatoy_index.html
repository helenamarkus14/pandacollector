{% extends 'base.html' %}

{% block content %}
    <h1>Panda Toy List</h1>
    {% for pandatoy in pandatoys%}
    <div class="d-flex justify-content-center">
        <div class="card border border-5" style="width: 18em; border: 10px solid #7E9B80!important;background: linear-gradient(140deg, #7E9B80 0%, #687f6a 69%, #275009 100%); font-family: 'Open Sans', Helvetica, sans-serif;">
           <a href="{% url 'pandatoys_show' pandatoy.id %}">
               <div class="card-content"> 
                   <span>{{ pandatoy.name }}</span>
                   <p>Color: {{ pandatoy.color }}</p>
               </div>
           </a>
       </div> 
       </div>


    {% endfor %}
{% endblock %}
