{% extends 'base.html' %}

{% block content %}
    <h1>Delete Panda Snack</h1>

    <h4>Are you sure you want to delete <strong>{{ pandasnack }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'pandasnacks_show' pandasnack.id %}">Cancel</a>
    </form>
{% endblock %}
